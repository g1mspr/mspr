<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page d'accueil</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    /* -----------------------------
       GLOBAL STYLES
       ----------------------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f0f2f5;
      color: #333;
      line-height: 1.5;
    }
    
    /* -----------------------------
       HEADER
       ----------------------------- */
    .header {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 1px;
    }
    
    /* -----------------------------
       SIDEBAR
       ----------------------------- */
    .sidebar {
      background-color: #4CAF50; /* green */
      width: 200px;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h2 {
      color: #fff;
      margin-bottom: 15px;
    }
    .sidebar select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      outline: none;
    }
    
    /* -----------------------------
       CONTENT WRAPPER
       ----------------------------- */
    .content {
      margin-left: 220px; 
      padding: 40px 20px;
    }

    /* -----------------------------
       DASHBOARD HEADING
       ----------------------------- */
    .dashboard h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    /* -----------------------------
       PROBE WRAPPER
       ----------------------------- */
    .probes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    /* -----------------------------
       PROBE CARDS
       ----------------------------- */
    .probe {
      background-color: #fff;
      width: 200px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 16px;
      text-align: center;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .probe:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .probe h3 {
      margin-bottom: 8px;
      font-size: 18px;
    }
    .probe p {
      margin-bottom: 8px;
      color: #555;
    }

    /* -----------------------------
       STATUS COLORS
       ----------------------------- */
    .online {
      border-left: 5px solid #388e3c;
    }
    .offline {
      border-left: 5px solid #d32f2f;
    }
    
    /* Distinguish text color based on status if desired */
    .online h3,
    .online p {
      color: #2e7d32;
    }
    .offline h3,
    .offline p {
      color: #c62828;
    }
    
  </style>
  
  <script>
    function handleSelectChange() {
      var selectedValue = document.getElementById("sondes").value;
      if (selectedValue) {
        window.location.href = selectedValue;
      }
    }
  </script>
</head>

<body>
  <div class="header">
    <h1>Bienvenue sur la page d'accueil</h1>
  </div>

  <div class="sidebar">
    
  </div>

  <div class="content">
    <div class="dashboard">
      <h2>Dashboard des sondes</h2>
      <div class="probes-container">
        {% for probe in probes %}
          <a href="/probe?id={{ probe.probe_id }}" style="text-decoration: none; color: inherit;">
            <div class="probe {% if probe.status == 'online' %}online{% else %}offline{% endif %}">
              <h3>Sonde {{ probe.probe_id }}</h3>
              <p>Status: <strong>{{ probe.status }}</strong></p>
              <p>Dernier ping:<br>{{ probe.last_ping }}</p>
            </div>
          </a>
        {% endfor %}
        
        {% if probes|length == 0 %}
          <p>Aucune sonde enregistr√©e.</p>
        {% endif %}
      </div>      
    </div>
  </div>
  <script>
    // Reload the page every 5 seconds (5000 milliseconds)
    setInterval(function() {
      window.location.reload();
    }, 1000);
  </script>
</body>
</html>
